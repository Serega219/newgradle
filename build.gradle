plugins {
    id 'java'
   }

group 'ru.netology'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

sourceCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    dependencies {
        testImplementation 'org.testng:testng:7.1.0'

    }

    test {
        useTestNG()
    }
}



